# @package task
defaults:
  - base/hdmi-base
  - _self_

name: G1TrackSuitcase

# Multi-agent configuration
num_agents: 2  # Two independent agents with separate datasets

# CRITICAL: Must also set algo.num_agents to override PPOConfig default
algo:
  num_agents: 2

# Special termination mode: Only agent_i can trigger environment reset
# All other agents inherit agent_i's termination status
# Set to integer (0, 1, ...) to specify which agent controls termination
# Set to null/comment out to disable (all agents can trigger reset independently)
# Use this for debugging to test if specific agent has issues
agent_i_only_termination: 1  # Change to 0 or 1 to test different agents

viewer:
  # show retarget motion
  lookat: [0., -1., 0.5]
  eye: [2., -3, 2.]

max_episode_length: 500

robot:
  name: g1
  robot_type: g1_29dof_rubberhand-feet_sphere-eef_box-body_capsule
  override_params:
    init_state:
      joint_pos:
        left_wrist_yaw_joint: -0.4
        right_wrist_yaw_joint: 0.4

command:
  data_path: data/motion/g1/omomo/sub1_suitcase_011_dual  # Multi-agent data path (contains agent_0/, agent_1/)
  root_body_name: "pelvis"

  object_asset_name: "suitcase"
  object_body_name:  "suitcase"

  contact_target_pos_offset:
    - [-0.1, 0.18, 0.25]  # left wrist
    - [-0.1,-0.18, 0.25]  # right wrist
  contact_eef_pos_offset:
    - [0.05, 0.0, 0.0]  # left wrist
    - [0.05, 0.0, 0.0]  # right wrist

randomization:
  object_body_randomization:
    static_dynamic_friction_ratio_range: [1.0, 2.0]
    dynamic_friction_range: [0.3, 0.8]
    restitution_range: [0.0, 0.2]
    mass_range: [1.2, 1.8]

  body_scale:
    name: "suitcase"
    scale_range: [0.9, 1.1]
